<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM || Node</title>
  </head>
  <body style="background-color: #212121; color: white">
    <h1>DOM NODE</h1>
  </body>
  <!-- content loader get least priority to print -->
  <!-- <script src="contentLoader.js"></script> -->
  <script src="createNode.js">
    const div = document.createElement("div");
    div.className = "main";
    //  div.id = "my-id"
    div.id = Math.round(Math.random() * 10 + 1);
    // set custom attribute in key value form
    div.setAttribute("title", "generated Title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    div.style.borderRadius = "20px";

    // div.innerHTML = "Created div node"
    //  for optimization purpose we use document.createTextNode and avoid to use div.innerHTML because it overrides the text node

    const addText = document.createTextNode("Created div node");
    div.appendChild(addText);

    document.body.appendChild(div);

    // console.log({ div, addText });
  </script>
</html>
