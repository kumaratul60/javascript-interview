<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent {
        position: relative;
        height: 100vh;
      }

      .box {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 200px;
        height: 100px;
        padding: 20px;
        background: #0ea5e9;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">Centered</div>
    </div>
  </body>
</html>
